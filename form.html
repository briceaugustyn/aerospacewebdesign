<form name="contact" method="POST" data-netlify="true" class="contact-form" >
                           
					<div class="contact_input_area">
						<div class="row">
							
							<div class="col-md-12 wow fadeInRight" data-wow-offset="200" data-wow-duration=".8s"
								 data-wow-delay=".2s">
								<div class="form-group">
									<input type="text" name="fname" class="form-control" id="name"
										   placeholder="Your Name" required>
								</div>
							</div>
							  
							   <div class="col-md-12 wow fadeInRight" data-wow-offset="200" data-wow-duration=".8s"
							   data-wow-delay=".2s">
							  <div class="form-group">
								  <input type="text" name="lname" class="form-control" id="lname"
										 placeholder="Your last name" required>
							  </div>
						  </div>
						 
							<div class="col-md-12 wow fadeInRight" data-wow-offset="200" data-wow-duration=".8s"
								 data-wow-delay=".2s">
								<div class="form-group">
									<input type="email" class="form-control" name="email" id="email"
										   placeholder="Your E-mail" required>
								</div>
							</div>
						  
							  <div class="col-12 wow fadeInRight" data-wow-offset="200" data-wow-duration=".8s"
							  data-wow-delay=".2s">
							 <div class="form-group">
									<input type="text" name="company" class="form-control" id="website"
									placeholder="Your company" required>
							 </div>
						 </div>
					  
							<div class="col-12 wow fadeInRight" data-wow-offset="200" data-wow-duration=".8s"
								 data-wow-delay=".2s">
								<div class="form-group">
									<textarea name="message" color="white" class="form-control" id="message" cols="30" rows="4"
											  placeholder="Your Message *" required></textarea>
								</div>
							</div>
							
							<div class="col-12 wow fadeInRight" data-wow-offset="200" data-wow-duration=".8s"
								 data-wow-delay=".2s">
								<!-- <button type="submit" class="btn submit-btn">Send Now</button> -->
								<input type="submit" value="Send Email" class="form-submit button text-uppercase bkg-charcoal bkg-hover-theme color-white color-hover-white">
							</div>
						</div>
					</div>
					
				</form>
